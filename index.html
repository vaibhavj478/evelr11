                <div class=id=>

                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>

                    </select>
                </div>
                <div class=id=>
                    <label for="message">Message</label>
                    <textarea class="lname" name="message" id="message" cols="43" rows="3"></textarea>
                </div>

                <div class=id=>

                    <input type="verificaton" required>

                </div>



              
            </form>
